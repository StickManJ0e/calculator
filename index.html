<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator-body">
        <div id="calculator-screen">
            <div id="former-input"></div>
            <div id="current-input"></div>
        </div>
        <div class="calculator-buttons">
            <!-- Row 1 -->
            <button id="ac-button">AC</button>
            <button id="c-button">C</button>
            <button id="modulus-button" class="operator">%</button>
            <button id="division-button" class="operator">÷</button>
            <!-- Row 2 -->
            <button id="seven-button" class="number">7</button>
            <button id="eight-button" class="number">8</button>
            <button id="nine-button" class="number">9</button>
            <button id="multiplication-button" class="operator">x</button>
            <!-- Row 3 -->
            <button id="four-button" class="number">4</button>
            <button id="five-button" class="number">5</button>
            <button id="six-button" class="number">6</button>
            <button id="subtraction-button" class="operator">–</button>
            <!-- Row 4 -->
            <button id="one-button" class="number">1</button>
            <button id="two-button" class="number">2</button>
            <button id="three-button" class="number">3</button>
            <button id="addition-button" class="operator">+</button>
            <!-- Row 5 -->
            <button id="zero-button" class="number">0</button>
            <button id="decimal-button">.</button>
            <button id="equals-button">=</button>
        </div>
    </div>
</body>

</html>
