<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator-body">
        <div id="calculator-screen"></div>
        <div class="calculator-buttons">
            <!-- Row 1 -->
            <button id="ac-button"></button>
            <button id="c-button"></button>
            <button id="modulus-button"></button>
            <button id="division-button"></button>
            <!-- Row 2 -->
            <button id="seven-button"></button>
            <button id="eight-button"></button>
            <button id="nine-button"></button>
            <button id="multiplication-button"></button>
            <!-- Row 3 -->
            <button id="four-button"></button>
            <button id="five-button"></button>
            <button id="six-button"></button>
            <button id="subtraction-button"></button>
            <!-- Row 4 -->
            <button id="one-button"></button>
            <button id="two-button"></button>
            <button id="three-button"></button>
            <button id="addition-button"></button>
            <!-- Row 5 -->
            <button id="zero-button"></button>
            <button id="decimal-button"></button>
            <button id="equals-button"></button>
        </div>
    </div>
</body>

</html>
